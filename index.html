<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.18.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.14.2/build/matter.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 400,
            height: 400,
            backgroundColor: "#666666",
            physics: {
                default: 'matter',
                matter : {
                    debug: true,
                    gravity: { y: .5},
                    enableSleep: true,
                    showAngleIndicator: true,
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('placeholder', 'assets/placeholder-image.png');
        }
        
        function create() {
            
            // Matter.world.setBounds(0, -200, 400, 400);
            this.add.image(100, 100, 'placeholder');
            this.add.image(50, 50, '');

            var rectangle = this.add.rectangle(250, 380, 200, 5, { isStatic: true })
            var ball = this.add.circle(300, 100, 30, 1)
            console.log(ball)

        }

        function update() {
